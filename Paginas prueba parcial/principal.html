<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesPrincipal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="colorbody">
    <div class="title">
        <h1>Ingresar datos de nuevo jugador</h1>
    </div>

    <form class="row g-3 aver" id="formPrincipal">
        <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="inputNombre" placeholder="Nombre...">
        </div>
        <div class="col-md-6">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" name="inputApellido" placeholder="Apellido...">
        </div>
        <div class="col-12">
            <label for="inputDireccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion..."
                name="inputDireccion">
        </div>
        <div class="col-12">
            <label for="inputDireccion2" class="form-label">Direccion 2</label>
            <input type="text" class="form-control" id="inputDireccion2" placeholder="Direccion 2..."
                name="inputDireccion2">
        </div>
        <div class="col-md-6">
            <label for="inputProvincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="inputProvincia" placeholder="Provincia..."
                name="inputProvincia">
        </div>
        <div class="col-md-4">
            <label for="inputPosicion" class="form-label">Posicion</label>
            <select id="inputPosicion" class="form-select" name="inputPosicion">
                <option selected></option>
                <option>Arquero</option>
                <option>Defensor</option>
                <option>Mediocampista</option>
                <option>Delantero</option>
                <option>Aguatero suplente</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputNumero" class="form-label">Numero camiseta</label>
            <input type="number" class="form-control" id="inputNumero" name="inputNumero">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="TerminosCheck" name="TerminosCheck">
                <label class="form-check-label" for="TerminosCheck">
                    Acepto los terminos y condiciones
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-warning">Sign in</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>

    <script>

        $.validator.setDefaults({
            submitHandler: function () {
                alert("Se ha ingresado correctamente!!!");

                //redirect to another page
                $(location).attr('href', 'principal.html')
            }
        });

        $.validator.addMethod('notStartWith', function (value, element, param) {
            return !value.startsWith(param)
        });


        $(document).ready(function () {
            console.log('ready');
            $('#formPrincipal').validate({
                rules: {
                    inputNombre: {
                        required: true,
                        notStartWith: '_',
                        minlength: 1
                    },
                    inputApellido: {
                        required: true,
                        notStartWith: '_',
                        minlength: 1
                    },
                    inputDireccion: {
                        required: true,
                        notStartWith: '_'
                    },
                    inputDireccion2: {
                        required: true
                    },
                    inputProvincia: {
                        required: true,
                    },
                    inputPosicion: {
                        required: true
                    },
                    inputNumero: {
                        required: true
                    },
                    TerminosCheck: {
                        required: true
                    }
                },
                messages: {
                    inputNombre: {
                        required: "Por favor ingrese su nombre completo",
                        notStartWith: 'El nombre no debe comenzar con {0}'
                    },
                    inputApellido: {
                        required: "Por favor ingrese el apellido completo",
                        notStartWith: 'El apellido no debe comenzar con {0}'
                    },
                    inputDireccion: "Por favor ingrese la direccion completa",
                    inputProvincia: "Por favor ingrese la provincia",
                    inputPosicion: "Por favor ingrese la posicion",
                    inputNumero: "Por favor ingrese el numero",
                    TerminosCheck: "Por favor acepte los t√©rminos y condiciones"
                },
                errorElement: "small",
                errorClass: 'text-danger'
            });
        });
    </script>
</body>

</html>
